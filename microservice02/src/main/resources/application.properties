spring.application.name=microservice02
server.port=${PORT}


spring.config.import=optional:file:.env[.properties]

spring.data.mongodb.uri=mongodb://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.data.mongodb.username=${DB_USERNAME}
spring.data.mongodb.password=${DB_PASSWORD}

springdoc.api-docs.path=/post-api
springdoc.swagger-ui.path=/post-api-docs
springdoc.packages-to-scan=com.silmarils.microservice02.web.controllers
